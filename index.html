<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./script/index.js" defer></script>

    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип сайта Mesto" class="header__logo" />
    </header>

    <main class="content">
      <section class="profile">
        <img src="images/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__info-edit">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button>
          </div>
          <p class="profile__info-description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Кнопка добавления контента"></button>
      </section>

      <section class="elements">
        <ul class="elements__card">
          <li class="element">
            <img src="images/карачаевск.png" alt="Заброшенный старый кирпичный дом на фоне горного леса в Карачаевске" class="element__photo" />
            <div class="element__designation">
              <h2 class="element__text">Карачаевск</h2>
              <button class="element__heart element__heart_active" type="button" name="button" aria-label="Кнопка сердца"></button>
            </div>
          </li>
          <li class="element">
            <img src="images/гораЭльбрусиздалека.png" alt="гора Эльбрус издалека" class="element__photo" />
            <div class="element__designation">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__heart element__heart_active" type="button" name="button" aria-label="Кнопка сердца"></button>
            </div>
          </li>
          <li class="element">
            <img src="images/домбай.png" alt="горы в Домбае" class="element__photo" />
            <div class="element__designation">
              <h2 class="element__text">Домбай</h2>
              <button class="element__heart element__heart_active" type="button" name="button" aria-label="Кнопка сердца"></button>
            </div>
          </li>
          <li class="element">
            <img src="images/гораЭльбрусфотоближе.png" alt="заснеженная гора Эльбрус фото ближе" class="element__photo" />
            <div class="element__designation">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__heart element__heart_active" type="button" name="button" aria-label="Кнопка сердца"></button>
            </div>
          </li>
          <li class="element">
            <img src="images/домбайгорызимой.png" alt="Домбай горы зимой" class="element__photo" />
            <div class="element__designation">
              <h2 class="element__text">Домбай</h2>
              <button class="element__heart element__heart_active" type="button" name="button" aria-label="Кнопка сердца"></button>
            </div>
          </li>
          <li class="element">
            <img src="images/карачаево-черкесия.png" alt="Заброшенный старый кирпичный дом на фоне горного леса с другого ракурса в Карачаево-Черкесии" class="element__photo" />
            <div class="element__designation">
              <h2 class="element__text">Карачаево-Черкесия</h2>
              <button class="element__heart element__heart_active" type="button" name="button" aria-label="Кнопка сердца"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-icon" type="button" name="button" aria-label="Кнопка закрытия вкладки"></button>
        <form class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__input popup__input_type_name" type="text" name="input-name" placeholder="Имя" />
          <input class="popup__input popup__input_type_description" type="text" name="input-description" placeholder="О себе" />
          <button class="popup__submit-button" type="submit" name="button">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
