<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./script/index.js" defer></script>
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип сайта Mesto" class="header__logo" />
    </header>

    <main class="content">
      <section class="profile">
        <img src="images/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__info-edit">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button>
          </div>
          <p class="profile__info-description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Кнопка добавления контента"></button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-icon" type="button" name="button" aria-label="Кнопка закрытия вкладки"></button>
        <form class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__input popup__input_type_name" type="text" name="input-name" placeholder="Имя" />
          <input class="popup__input popup__input_type_description" type="text" name="input-description" placeholder="О себе" />
          <button class="popup__submit-button" type="submit" name="button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close-icon" type="button" name="button" aria-label="Кнопка закрытия вкладки"></button>
        <form class="popup__form popup__form_area_add">
          <h3 class="popup__title">Новое место</h3>
          <input class="popup__input popup__input_type_title" type="text" name="input-title" placeholder="Название" />
          <input class="popup__input popup__input_type_image" type="text" name="input-image" placeholder="Ссылка на картинку" />
          <button class="popup__submit-button" type="submit" name="button">Создать</button>
        </form>
      </div>
    </div> 

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button class="popup__close-icon" type="button" name="button" aria-label="Кнопка закрытия вкладки"></button>
        <img src="#" alt="#" class="popup__place-image">
        <h3 class="popup__title-image"></h3>
      </div>
    </div>

    <template id="element-template">
      <article class="element">
        <img src="#" alt="#" class="element__image">
        <div class="element__designation">
          <h2 class="element__title"></h2>
          <button class="element__heart" type="button" name="button" aria-label="Кнопка сердца"></button>
          <button class="element__trash" type="button" name="button" aria-label="Кнопка удаления"></button>
        </div>
      </article>
    </template>

  </body>
</html>
