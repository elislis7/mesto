<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип сайта Mesto" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container-avatar">
          <img src="<%=require('./images/image.jpg')%>" alt="Аватар" class="profile__avatar">
          <button class="profile__edit-avatar-button" type="button" aria-label="Кнопка редактирования аватара профиля"></button>
        </div>
        <div class="profile__info">
          <div class="profile__info-edit">
            <h1 class="profile__info-name">Ямамото Генрюсай</h1>
            <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button>
          </div>
          <p class="profile__info-description">культуролог</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Кнопка добавления контента"></button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit" id="popup-profile">
      <div class="popup__container">
        <button class="popup__close-icon" type="button" name="button" aria-label="Кнопка закрытия вкладки"></button>
        <form class="popup__form" id='popup-form-profile' name='form-save' novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__input popup__input_type_name" 
          id='input-name' type="text" name="name" value=""
          placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="name-error input-name-error"></span>
          <input class="popup__input popup__input_type_description" 
          id='input-description' type="text" name="about" value=""
          placeholder="О себе" 
          minlength="2" maxlength="200" required>
          <span class="description-error input-description-error"></span> 
          <button class="popup__submit-button" id='submit-button' type="submit" name="button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add" id="popup-cards">
      <div class="popup__container">
        <button class="popup__close-icon" type="button" name="button" aria-label="Кнопка закрытия вкладки"></button>
        <form class="popup__form popup__form_area_add" id='popup-form-card' name='form-submit' novalidate>
          <h3 class="popup__title">Новое место</h3>
          <input class="popup__input popup__input_type_title" 
          id='input-title' type="text" name="name" 
          placeholder="Название" value=""
          minlength="2" maxlength="30" required>
          <span class="title-error input-title-error"></span>
          <input class="popup__input popup__input_type_image" 
          id='input-link' type="url" name="link" value=""
          placeholder="Ссылка на картинку" required>
          <span class="link-error input-link-error"></span>
          <button class="popup__submit-button" id='submit-button-card' type="submit" name="button" disabled>Создать</button>
        </form>
      </div>
    </div> 

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button class="popup__close-icon" type="button" name="button" aria-label="Кнопка закрытия вкладки"></button>
        <img src="#" alt="#" class="popup__place-image">
        <h3 class="popup__title-image"></h3>
      </div>
    </div>

    <div class="popup popup_edit_avatar">
      <div class="popup__container">
        <button class="popup__close-icon" type="button" name="button" aria-label="Кнопка закрытия вкладки"></button>
        <form class="popup__form popup__form_edit_avatar" id='popup-form-edit-avatar' name='form-save-avatar' novalidate>
          <h3 class="popup__title">Обновить аватар</h3>
          <input class="popup__input popup__input_type_avatar" 
          id='input-avatar' type="url" name="avatar" value=""
          placeholder="Ссылка на картинку" required>
          <span class="avatar-error input-avatar-error"></span>
          <button class="popup__submit-button" id='submit-button-avatar' type="submit" name="button" disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_delete_card">
      <div class="popup__container">
        <button class="popup__close-icon" type="button" name="button" aria-label="Кнопка закрытия вкладки"></button>
        <form class="popup__form popup__form_delete_card" id='popup-form-delete-card' name='form-delete' novalidate>
          <h3 class="popup__title popup__title_delete">Вы уверены?</h3>
          <button class="popup__submit-button popup__submit-button_delete" id='submit-button-delete-card' type="submit" name="button" disabled>Да</button>
        </form>
      </div>
    </div>

    <template id="element-template">
      <article class="element">
        <img src="#" alt="#" class="element__image">
        <div class="element__designation">
          <h2 class="element__title"></h2>
          <div class="element__container_like">
            <button class="element__heart" type="button" name="button" aria-label="Кнопка сердца"></button>
            <p class="element__heart-numbers"></p>
          </div>
          <button class="element__trash" type="button" name="button" aria-label="Кнопка удаления"></button>
        </div>
      </article>
    </template>

  </body>
</html>
